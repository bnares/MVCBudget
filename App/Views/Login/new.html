{%extends 'base.html'%}

{%block title%}Log in user window{%endblock%}

{%block body%}

	<h1>Log in</h1>
	
	

	<form method = "post" action = "/BudgetMVC/public/?login/create">

		<div>

			<label for = "inputEmail">Email address</label>
			<input type = "email" id = "inputEmail" name = "email" placeholder = "Email" autofocus value = "{{email}}" required />
			<!-- wartosc value = {{email}} poniewaz w pliku Login.php w metodzie createAction zapamietujemy wartosc emaila ktora byla wpisana przed blednymi danymi do logowania dzieki temu mamy zapisny email wpisujac ponownie dane bo nieudanej probie logowania-->

		</div>

		<div>

			<label for = "inputPassword">Password</label>
			<input type = "password" name = "password" id = "inputPassword" placeholder = "Password" required />

		</div>
		
		<div>
			<label>
				<input type ="checkbox" name = "remember_me"  {% if remember_me %} checked= "checked" {% endif %}/>Remember me
			</label>
		</div>
		
		
		
		<button type = "submit">Log in</button>

		<input type = "button" onclick = "window.location.href='/BudgetMVC/public/?forget-password/new';" value = "Forget password" />
	</form>
	
	
	
	{% if user.success is not empty  %}
	
		
		
		{% for mes in user.success %}
				{{mes}}
			{% endfor %}
		
		
	{% endif %}

{%endblock%}
